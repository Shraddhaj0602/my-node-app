<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Node App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Node App</h1>
    </header>
    <main>
      <section id="users-list">
        <h2>Users List</h2>
        <ul id="user-list-ul">
          <!-- User list will be inserted here by JavaScript -->
        </ul>
      </section>
      <section id="add-user">
        <h2>Add a New User</h2>
        <form id="user-form">
          <input type="text" id="user-name" placeholder="Enter user name" required />
          <button type="submit">Add User</button>
        </form>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
